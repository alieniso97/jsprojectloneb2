<!DOCTYPE html>
<html lang="eng">
<head>
    <title>New Year Count Down</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="year" class="year">2022</div>

<h1>New Year Countdown</h1>

<div id="countdown" class="countdown">

    <div class="time">
        <h2 id="days" class="times">00</h2>
        <small>days</small>
    </div>

    <div class="time">
        <h2 id="hours" class="times">00</h2>
        <small>hours</small>
    </div>

    <div class="time">
        <h2 id="minutes" class="times">00</h2>
        <small>minutes</small>
    </div>

    <div class="time">
        <h2 id="seconds" class="times">00</h2>
        <small>seconds</small>
    </div>

</div>

<img src="img/spinner.gif" id="loading" class="loading" alt="loading "/>


<script src="js/app.js" type="text/javascript">
</script>
</body>
</html>
