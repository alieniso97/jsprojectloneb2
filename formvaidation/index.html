<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation </title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <form id="form" class="form" action="" method="" >
        <h2>Register With Us</h2>

        <div class="form-control">
            <label for="username" >Username</label>
            <input type="text" name="username" id="username" class="" placeholder="Enter Your Username" autocomplete="off"/>
            <small>Error Message</small>

        </div>
        <div class="form-control ">
            <label for="email" >Email</label>
            <input type="text" name="email" id="email" class="" placeholder="Enter Your Email" autocomplete="off"/>
            <small>Error Message</small>

        </div>
        <div class="form-control">
            <label for="password" >Password</label>
            <input type="password" name="password" id="password" class="" placeholder="Enter Password"/>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="cfmpassword" >Password</label>
            <input type="password" name="cfmpassword" id="cfmpassword" class="" placeholder="Confirm Password"/>
            <small>Error Message</small>
        </div>

        <button type="submit">Submit</button>

    </form>
</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
